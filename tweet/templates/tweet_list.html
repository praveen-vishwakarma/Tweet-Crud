{% extends 'layout.html' %}

{% block title %}
tweet home page
{% endblock %}

{% block content %}
<h1 class="text-center text-white">Welcome to Django project</h1>
<a class="btn btn-primary" href="{% url 'tweet_create'%}">Creat Tweet</a>
<div class="contenr row gap-3 mt-4">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{tweet.user.username}}</h5>
            <p class="card-text">{{tweet.text}}</p>
            {% if tweet.user == request.user %}
            <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'tweet_delet' tweet.id%}" class="btn btn-danger">Delete</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
